<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; height: 100vh; overflow: hidden; background: black; }
        
        .column {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .left {
            width: 20%;
            background: black;
            color: white;
            flex-direction: column;
            text-align: center;
            display: flex;
            align-items: center;
        }
        
        .middle {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .middle img {
            max-width: 100%;
            max-height: 80vh;
        }
        
        .right {
            width: 30%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: smooth;
            height: 100vh;
            padding: 10px;
        }
        
        .right img {
            width: 40%;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .right img:hover {
            transform: scale(1.1);
        }
        
        .home-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="column left">
        <h1>Image Gallery</h1>
        <p>Scroll through the images to update the main view.</p>
    </div>
    
    <div class="column middle">
        <img id="main-image" src="image1.jpg" alt="Main Image">
    </div>
    
    <div class="column right" id="gallery">
        <img src="image1.jpg" alt="Image 1" onclick="updateMainImage(this)">
        <img src="images/image10.jpg" alt="Image 2" onclick="updateMainImage(this)">
        <img src="images/image2.jpg" alt="Image 3" onclick="updateMainImage(this)">
        <img src="images/image3.jpg" alt="Image 4" onclick="updateMainImage(this)">
        <img src="images/image4.jpg" alt="Image 5" onclick="updateMainImage(this)">
        <img src="images/image5.jpg" alt="Image 6" onclick="updateMainImage(this)">
        <img src="images/image6.jpg" alt="Image 7" onclick="updateMainImage(this)">
        <img src="images/image7.jpg" alt="Image 8" onclick="updateMainImage(this)">
    </div>
    
    <a href="index.html" class="home-link">Home</a>
    
    <script>
        function updateMainImage(img) {
            document.getElementById('main-image').src = img.src;
        }
        
        document.getElementById('gallery').addEventListener('scroll', function() {
            let images = document.querySelectorAll('.right img');
            let middleImage = document.getElementById('main-image');
            images.forEach(img => {
                let rect = img.getBoundingClientRect();
                if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    middleImage.src = img.src;
                }
            });
        });
    </script>
</body>
</html>
